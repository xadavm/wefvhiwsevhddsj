<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="preview"></div>

    <script>
        function obtenerParametro(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }

        function cargarContenido(url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const previewDiv = document.getElementById('preview');
                    previewDiv.innerHTML = data;
                })
                .catch(error => console.error('Error al cargar el contenido:', error));
        }

        // Obtener el valor del par치metro 's' de la URL
        const url = obtenerParametro('s');

        // Si se proporcion칩 uln valor para el par치metro 's', cargar el contenido de esa URL
        if (url) {
            cargarContenido(url);
        } else {
            document.getElementById('preview').textContent = 'No se proporcion칩 ninguna URL para previsualizar.';
        }
    </script>
</body>
</html>
