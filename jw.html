// Función para activar el modo de pantalla completa
function toggleFullscreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    }
}

// Llamamos a la función toggleFullscreen al hacer clic en el reproductor de video
document.getElementById("player").addEventListener("click", function() {
    toggleFullscreen();
});

// Simulamos la pulsación de la tecla F11 para activar automáticamente el modo de pantalla completa
window.addEventListener("load", function() {
    document.body.addEventListener("keydown", function(e) {
        if (e.key === "F11") {
            toggleFullscreen();
        }

});

jwplayer().on('bufferChange', function(event) {
    if (event.buffer === false) {
        document.getElementById('loading-message').style.display = 'none';
    }
});

function simulateVolumeUp() {
    var event = new KeyboardEvent('keydown', {
        key: 'ArrowUp'
    });
    document.dispatchEvent(event);
    setTimeout(function() {
        document.dispatchEvent(event);
    }, 900); // Esperamos 500 milisegundos antes de disparar el evento por segunda vez
}

// Simular el evento de teclado de volumen hacia arriba después de un breve retraso
setTimeout(simulateVolumeUp, 1200);



function hideLoadingMessageIfBufferedEnough() {
    var bufferPercentage = jwplayer().getBuffer();
    if (bufferPercentage >= 95) { // Por ejemplo, ocultar el mensaje de carga cuando el búfer sea del 95% o más
        document.getElementById('loading-message').style.display = 'none';
    }
}

// Llama a la función para verificar el estado del búfer cada cierto intervalo de tiempo
setInterval(hideLoadingMessageIfBufferedEnough, 1000); // Verifica cada segundo (1000 milisegundos)
