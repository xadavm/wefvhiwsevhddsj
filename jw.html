<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Para ocultar barras de desplazamiento */
    }

    #player-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black; /* Fondo negro para el reproductor */
    }

    #player {
        width: 100% !important;
        height: 100% !important;
    }

    #loading-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        z-index: 9999; /* Asegurar que el mensaje esté encima de todo */
    }
</style>
<script src="jwplayer.js"></script>
<script src="https://xadavm.github.io/wefvhiwsevhddsj/console-ban.min.js"></script>
<script> 
  // default options
  ConsoleBan.init();
  // custom options
  ConsoleBan.init({
    redirect: '/'
  });
</script>
<script> 
    jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
</script>
</head>
<body>
<div id="loading-message">asa...</div> <!-- Agregamos el mensaje de carga aquí -->
<div id="player-container">
    <div id="player"></div>
</div>
<script>
var data = jwplayer("player");

data.setup({
    playlist: [{
        "sources": [{
            "default": false,
            "title": "Personaltv",
            "type": "dash",
            "file": Source,
            "drm": {
                "clearkey": { "keyId": keyId, "key": key }
            },
            "label": "0"
        }]
    }],
    width: "100%",
    height: "100%",
    aspectratio: "16:9",
    autostart: true,
    cast: {},
    sharing: {},
    controls: true, // Mostrar controles de reproducción
    displaytitle: true, // Mostrar título del video
    label: "720p", // Establecer la calidad por defecto (por ejemplo, "720")
    defaultQuality: "720" // Establecer la calidad por defecto (por ejemplo, "720")
});  

data.on('ready', function() {
    document.getElementById('loading-message').style.display = 'none'; // Oculta el mensaje de carga cuando el reproductor está listo
});

data.on('error', function() {
    // Manejar cualquier error de carga del reproductor
    document.getElementById('loading-message').innerText = 'Error al cargar el reproductor.';
});

function simulateVolumeUp() {
    var event = new KeyboardEvent('keydown', {
        key: 'ArrowUp'
    });
    document.dispatchEvent(event);
    setTimeout(function() {
        document.dispatchEvent(event);
    }, 900); // Esperamos 500 milisegundos antes de disparar el evento por segunda vez
}

// Simular el evento de teclado de volumen hacia arriba después de un breve retraso
setTimeout(simulateVolumeUp, 1200);

</script>
</body>
</html>
