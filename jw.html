<script type="text/javascript">
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
    var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

let Source = getParameterByName('s');
let key = getParameterByName('key');
let keyId = getParameterByName('kid');
let getLang = getParameterByName('lang');
if (Source == "#") {alert('Vuelve a la página anterior');}
</script>
<div id="player-container">

</div>
</div>
<script>
// Función para activar el modo de pantalla completa
function toggleFullscreen() {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    }
}

// Llamamos a la función toggleFullscreen al hacer clic en el reproductor de video
document.getElementById("player").addEventListener("click", function() {
    toggleFullscreen();
});

// Simulamos la pulsación de la tecla F11 para activar automáticamente el modo de pantalla completa
window.addEventListener("load", function() {
    document.body.addEventListener("keydown", function(e) {
        if (e.key === "F11") {
            toggleFullscreen();
        }
    });
});

var playerInstance = jwplayer("player");

playerInstance.setup({
    playlist: [{
        "sources": [{
            "default": false,
            "title": "Personaltv",
            "type": "dash",
            "file": Source,
            "drm": {
                "clearkey": { "keyId": keyId, "key": key }
            },
            "label": "0"
        }]
    }],
    width: "100%",
    height: "100%",
    aspectratio: "16:9",
    autostart: true,
    cast: {},
    sharing: {},
    controls: true,
    displaytitle: true,
    label: "720p",
    defaultQuality: "720"
}); 

// Verificar el estado del video a intervalos regulares
var checkVideoStatusInterval = setInterval(function() {
    // Verificar si el video se ha cargado completamente y ha finalizado su reproducción
    if (playerInstance.getState() === "complete" && playerInstance.getBuffer() === 100) {
        // Ocultar el mensaje de carga
        document.getElementById('loading-message').style.display = 'none';
        // Detener la verificación periódica
        clearInterval(checkVideoStatusInterval);
    }
}, 1000); // Verificar cada segundo (1000 milisegundos)
</script>
